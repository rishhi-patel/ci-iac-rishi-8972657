AWSTemplateFormatVersion: "2010-09-09"
Description: RDS MySQL Instance for Assignment 3 - Rishikumar Patel (8972657)

Parameters:
  DBUsername:
    Type: String
    Description: The database admin account username
    Default: admin

  DBPassword:
    Type: String
    NoEcho: true
    Description: The database admin password (Min 8 chars)
    MinLength: 8
    Default: Password123!

Resources:
  RDSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow MySQL access - Assignment 3 (Rishikumar Patel)
      VpcId: !ImportValue Assignment3-VPCID
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: Assignment3-RDS-SG-Rishikumar

  RDSSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: Subnet group for RDS - Assignment 3 (8972657)
      SubnetIds:
        - !ImportValue Assignment3-SubnetA
        - !ImportValue Assignment3-SubnetB
      Tags:
        - Key: Name
          Value: Assignment3-RDS-SubnetGroup

  RDSInstance:
    Type: AWS::RDS::DBInstance
    Properties:
      DBInstanceIdentifier: assignment3-db
      AllocatedStorage: 20
      DBInstanceClass: db.t3.micro
      Engine: MySQL
      MasterUsername: !Ref DBUsername
      MasterUserPassword: !Ref DBPassword
      VPCSecurityGroups:
        - !Ref RDSSecurityGroup
      DBSubnetGroupName: !Ref RDSSubnetGroup
      DBName: assignment3
      PubliclyAccessible: true
      BackupRetentionPeriod: 0
      Tags:
        - Key: Name
          Value: Assignment3-RDS-Rishikumar-8972657

Outputs:
  RDSHostname:
    Description: Public RDS Endpoint (Host)
    Value: !GetAtt RDSInstance.Endpoint.Address
